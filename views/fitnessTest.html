<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="fitTest.css">
  <title>Fitness Test</title>
  <meta charset="utf-8">
</head>
<body>
  <div id="fitness-test-wrap">
    <div id="fitness-test">
      <br>
      <form id="fitnessTestForm">
        <label for="fitGoal">What is your fitness goal?</label><br>
        <select id="fitGoal" name="fitGoal">
          <option value="loseFat">Lose Fat</option>
          <option value="buildMuscle">Build Muscle</option>
          <option value="buildStrength">Build Strength</option>
        </select><br><br>
        
        <label for="curWeight">What is your current weight in lbs?</label><br>
        <input type="text" id="curWeight" name="curWeight" placeholder="Your weight..."><br><br>
        
        <label for="goalWeight">What is your goal weight in lbs?</label><br>
        <input type="text" id="goalWeight" name="goalWeight" placeholder="Your goal weight..."><br><br>
        
        <label for="curMax">What is your current max?</label><br>
        <input type="text" id="curMax" name="curMax" placeholder="Your current max..."><br><br>
        
        <label for="goalMax">What is your goal max?</label><br>
        <input type="text" id="goalMax" name="goalMax" placeholder="Your goal max..."><br><br>
        
        <label for="fitnessLevel">What is your current fitness level (1 being beginner and 5 being master)?</label><br>
        <div id="checkboxes">
          <div class="checkboxgroup">
            <label for="level1">1</label>
            <input type="radio" name="fitnessLevel" id="level1" value="1">
          </div>
          <div class="checkboxgroup">
            <label for="level2">2</label>
            <input type="radio" name="fitnessLevel" id="level2" value="2">
          </div>
          <div class="checkboxgroup">
            <label for="level3">3</label>
            <input type="radio" name="fitnessLevel" id="level3" value="3">
          </div>
          <div class="checkboxgroup">
            <label for="level4">4</label>
            <input type="radio" name="fitnessLevel" id="level4" value="4">
          </div>
          <div class="checkboxgroup">
            <label for="level5">5</label>
            <input type="radio" name="fitnessLevel" id="level5" value="5">
          </div>
        </div>
        <br>
        <input type="submit" name="submit" value="Submit">
      </form>
      <br>
    </div>
  </div>
  <script src="../scripts/postFitTest.js"></script>
</body>
<footer>
    
</footer>
</html>
